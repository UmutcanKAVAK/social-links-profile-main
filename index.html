<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- here are the fons  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          width="64px"
          height="64px"
          class="beautiful-woman"
        />
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="social-item"><button>GitHub</button></li>
          <li class="social-item"><button>Frontend Mentor</button></li>
          <li class="social-item"><button>LinkedIn</button></li>
          <li class="social-item"><button>Twitter</button></li>
          <li class="social-item"><button>Instagram</button></li>
        </ul>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Umut Can Kavak</a>.
        </div>
      </div>
    </div>
  </body>
</html>
